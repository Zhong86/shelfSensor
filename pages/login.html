<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <template id='loginForm'>
    <div class='box p-3'>
      <form id='loginForm'>
        <div class='form-group'>
          <label for="username">Username</label>
          <input type="text" id='username' name="username" class='form-control' placeholder='Input your username...'>
        </div>
        <div class='form-group'>
          <label for="password">Password</label>
          <input type="text" id='password' name="password" class='form-control' placeholder='Input your password...'>
        </div>
        <button type="submit" class='btn btn-primary'>Login</button>
      </form>
    </div>
  </template>

  <template id='registerForm'>
    <div class='box p-3'>
      <form id='registerForm'>
        <div class='form-group'>
          <label for="username">New Username</label>
          <input type="text" id='username' name="username" class='form-control' placeholder='Input a new username...'>
        </div>
        <div class='form-group'>
          <label for="password">Password</label>
          <input type="text" id='password' name="password" class='form-control' placeholder='Input your password...'>
        </div>
        <button type="submit" class='btn btn-secondary'>Register</button>
      </form>
    </div>
  </template>
</body>
</html>
